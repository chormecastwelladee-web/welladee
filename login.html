<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เข้าสู่ระบบ</title>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .login-box h2 {
      margin: 0 0 20px;
      text-align: center;
      color: #333;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>เข้าสู่ระบบ</h2>
    <input type="text" id="username">
<input type="password" id="password">
<button onclick="login()">Login</button>

<script>
const users = { admin: "123456", staff: "password" };

function login() {
    const u = document.getElementById("username").value;
    const p = document.getElementById("password").value;

    if (users[u] && users[u] === p) {
        localStorage.setItem("loggedInUser", u);
        window.location.href = "well.html"; // หน้าเว็บหลัก
    } else {
        alert("ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง");
    }
}
  </script>
</body>
</html>
